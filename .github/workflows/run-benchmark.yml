name: CI
on:
  push:

  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs the workflow once per day at 3:15am
  schedule:
    - cron: '3 16 * * *'

env:
  CACHE_NUMBER: 1  # increase to reset cache manually

jobs:
  tests:
    runs-on: ubuntu-latest



    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v3
        with:
            miniforge-version: latest
            activate-environment: model-validation 
            use-mamba: true

      - name: Set strict channel priority
        run: conda config --set channel_priority strict
        
      - name: Update environment
        run: mamba env update -n model-validation -f environment_benchmarks.yml

      - name: generate-config-files
        shell: bash -l {0}
        run: |
          cd $GITHUB_WORKSPACE/benchmarks/linear-elastic-plate-with-hole/
          python generate_config.py

      - name: run_linear-elastic-plate-with-hole-benchmarks_snakemake
        shell: bash -l {0}
        run: |
          cd $GITHUB_WORKSPACE/benchmarks/linear-elastic-plate-with-hole/
          snakemake --use-conda --force --cores 'all'
          snakemake --use-conda --force --cores 'all' --reporter metadata4ing

      - name: run_linear-elastic-plate-with-hole-benchmarks_nextflow
        shell: bash -l {0}
        run: |
          cd $GITHUB_WORKSPACE/benchmarks/linear-elastic-plate-with-hole/
          nextflow run main.nf -params-file workflow_config.json -plugins nf-prov@1.4.0
          
      - name: convert_nextflow_shortcut_outputs_to_files_and_zip_them_for_artifact
        shell: bash -l {0}
        run: |
          cd $GITHUB_WORKSPACE/benchmarks/linear-elastic-plate-with-hole/
          cp -rL nextflow_results nextflow_artifact
          zip -r nextflow_artifact.zip nextflow_artifact/

      - name: Archive Linear Elastic plate with a hole benchmark data for snakemake and nextflow
        uses: actions/upload-artifact@v4
        with:
            name: results_linear-elastic-plate-with-hole
            path: |
              benchmarks/linear-elastic-plate-with-hole/*.zip
